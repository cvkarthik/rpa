<!DOCTYPE html>
<html>
<head>
	  <link rel="stylesheet" type="text/css" href="style.css">

	  <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
	<div style="margin-top:50px; margin-left: 150px; margin-bottom: 50px; justify-content: center;">
		<select id="mySelect" onchange="myFunction()">
		  <option value="AndhraPradesh">AndhraPradesh</option>
		  <option value="Punjab">Punjab</option>
		  <option value="Maharashtra">Maharashtra</option>
		</select>
	</div>

		<figure class="figure">
			  <img src="./AndhraPradesh.jpg" id="img" class="figure-img img-fluid rounded" alt="image">
			<!--  
				<figcaption class="figure-caption">A caption for the above image.</figcaption>
			 -->
		</figure>

	<script>
		function myFunction(){
			var x=document.getElementById("mySelect").value;
			if(x=="Punjab"){
				document.getElementById("img").src="./Punjab.jpg";
			}
			if(x=="AndhraPradesh"){
				document.getElementById("img").src="./AndhraPradesh.jpg";
			}
			if(x=="Maharashtra"){
				document.getElementById("img").src="./Maharashtra.jpg";
			}
		}
	</script>
</body>
</html>
